<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    body {font-family: "Times New Roman", Georgia, Serif;}
    h1, h2, h3, h4, h5, h6 {
      font-family: "Playfair Display";
      letter-spacing: 5px;
    }
    </style>
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">The Central Library</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a routerLink="" class="w3-bar-item w3-button">Home</a>
        <a routerLink="/authors" class="w3-bar-item w3-button" *ngIf="!_auth.loggedIn()" >Explore Authors</a>
        <a  routerLink="/books"class="w3-bar-item w3-button" *ngIf="!_auth.loggedIn()">Available Books</a>
        <a routerLink="/login" *ngIf="!_auth.loggedIn()"  routerLinkActive="active" class="w3-bar-item w3-button">Admin Login</a>
        <a routerLink="/addbook" class="w3-bar-item w3-button" *ngIf="_auth.loggedIn()">Addbook</a>
        <a routerLink="/authors" class="w3-bar-item w3-button" *ngIf="_auth.loggedIn()">Authors</a>
        <a  class="w3-bar-item w3-button" *ngIf="_auth.loggedIn()" (click)="loggedUser()">Books</a>
        <a routerLink="/addauthor" class="w3-bar-item w3-button" *ngIf="_auth.loggedIn()">Addauthor</a>
        <a  class="w3-bar-item w3-button"*ngIf="_auth.loggedIn()" (click)="logoutUser()">Logout</a>
        
      </div>
    </div>
  </div>
